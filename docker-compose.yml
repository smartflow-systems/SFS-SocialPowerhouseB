version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: social-powerhouse-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: socialpowerhouse
      POSTGRES_USER: socialpowerhouse
      POSTGRES_PASSWORD: ${DB_PASSWORD:-socialpowerhouse_dev_pass}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U socialpowerhouse -d socialpowerhouse"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - social-network

  # Redis Cache (Optional - for caching and session storage)
  redis:
    image: redis:7-alpine
    container_name: social-powerhouse-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-redis_dev_pass}
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - social-network
    profiles:
      - with-redis

  # Application Service
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: social-powerhouse-app
    restart: unless-stopped
    ports:
      - "${PORT:-5000}:5000"
    environment:
      # Application
      NODE_ENV: ${NODE_ENV:-development}
      PORT: 5000
      SESSION_SECRET: ${SESSION_SECRET:-dev-secret-change-in-production}

      # Database - Uses PostgreSQL service (replacing Supabase)
      DATABASE_URL: postgresql://socialpowerhouse:${DB_PASSWORD:-socialpowerhouse_dev_pass}@postgres:5432/socialpowerhouse

      # Supabase (if still needed for auth/storage)
      VITE_SUPABASE_URL: ${VITE_SUPABASE_URL}
      VITE_SUPABASE_ANON_KEY: ${VITE_SUPABASE_ANON_KEY}

      # OpenAI
      OPENAI_API_KEY: ${OPENAI_API_KEY}

      # Social Media APIs
      FACEBOOK_APP_ID: ${FACEBOOK_APP_ID}
      FACEBOOK_APP_SECRET: ${FACEBOOK_APP_SECRET}
      TWITTER_BEARER_TOKEN: ${TWITTER_BEARER_TOKEN}
      TWITTER_API_KEY: ${TWITTER_API_KEY}
      TWITTER_API_SECRET: ${TWITTER_API_SECRET}
      LINKEDIN_CLIENT_ID: ${LINKEDIN_CLIENT_ID}
      LINKEDIN_CLIENT_SECRET: ${LINKEDIN_CLIENT_SECRET}
      INSTAGRAM_CLIENT_ID: ${INSTAGRAM_CLIENT_ID}
      INSTAGRAM_CLIENT_SECRET: ${INSTAGRAM_CLIENT_SECRET}
      TIKTOK_CLIENT_KEY: ${TIKTOK_CLIENT_KEY}
      TIKTOK_CLIENT_SECRET: ${TIKTOK_CLIENT_SECRET}
      YOUTUBE_API_KEY: ${YOUTUBE_API_KEY}
      YOUTUBE_CLIENT_ID: ${YOUTUBE_CLIENT_ID}
      YOUTUBE_CLIENT_SECRET: ${YOUTUBE_CLIENT_SECRET}
      PINTEREST_APP_ID: ${PINTEREST_APP_ID}
      PINTEREST_APP_SECRET: ${PINTEREST_APP_SECRET}

      # Stripe
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY}
      STRIPE_PUBLISHABLE_KEY: ${STRIPE_PUBLISHABLE_KEY}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET}

      # API Base URL
      VITE_API_BASE_URL: ${VITE_API_BASE_URL:-http://localhost:5000}
    volumes:
      # Mount source code for hot-reload in development
      - .:/app
      - /app/node_modules
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - social-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  social-network:
    driver: bridge

# Usage:
# Development: docker-compose up
# With Redis: docker-compose --profile with-redis up
# Production: docker-compose up -d
